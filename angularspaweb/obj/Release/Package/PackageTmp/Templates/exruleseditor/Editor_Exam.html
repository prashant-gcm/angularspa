<div ng-controller="ViewExRulesController as viewexrulesCtrl" class="exruleeditor_grid">
    <h4>List of rules (Section: Exams)</h4>
    <table class="RuleTable">
        <tr>
            <th width="5%" align="center">Delete</th>
            <th width="10%">Rule Name</th>
            <th width="15%">Rule Description</th>
            <th width="10%">Exam</th>
            <th width="25%">Status</th>
            <th width="25%">Grade</th>
            <th width="10%" align="center">And / Or</th>
        </tr>
        <tr ng-repeat="rule in Rules">
            <td width="5%" align="center"><input id="chkboxRuleDelete_{{rule.RuleId}}" type="checkbox" ng-true-value="1" ng-false-value="0" /> </td>
            <td width="10%"><a href ng-click="onClickRuleName(rule.RuleId)">{{rule.RuleName}}</a></td>
            <td width="15%">{{rule.RuleDescription}}</td>
            <td width="10%">{{rule.ExamCode}}</td>
            <td width="25%">{{rule.Status}}</td>
            <td width="25%">{{rule.Grade}}</td>
            <td width="10%" align="center">{{rule.Operator}}</td>
        </tr>
    </table>
    <br />
    <button id="btnDeleteRules" type="button" ng-click="onDeleteRules()">Delete Selected Rules</button>
    <button id="btnCreateNewRule" type="button" ng-click="onCreateNewRule()">Create New Rule</button>
    <br /><br />
</div>
<div ng-controller="ExRulesFormController as exrulesformCtrl" class="exruleeditor_form">
    <form id="formexrules" name="formexrules" ng-submit="formexrules.$valid && onSaveExRuleChange()" novalidate>
        <fieldset>
            <legend>Rule Details</legend>
            <label>Rule Id</label>
            <span>{{CurrentRule.RuleId}}</span><br />
            <label>Rule Name</label>
            <input type="text" id="txtRuleName" ng-model="CurrentRule.RuleName" required /><br />
            <label>Rule Description</label>
            <input type="text" id="txtRuleDescrption" ng-model="CurrentRule.RuleDescription" required /><br />
            <label>Exam</label>
            <select id="selectExamCode" ng-model="CurrentRule.ExamCode" required>
                <option value=""></option>
                <option value="S10">S10</option>
                <option value="S3">S3</option>
                <option value="S6">S6</option>
                <option value="S4">S4</option>
                <option value="S12">S12</option>
            </select>
            <br />
            <label>Status</label>
            <select id="selectStatus" ng-model="CurrentRule.Status">
                <option value=""></option>
                <option value="COMPLETE">COMPLETE</option>
                <option value="REQUESTED">REQUESTED</option>
                <option value="DEFERRED">DEFERRED</option>
                <option value="SCHEDULED">SCHEDULED</option>
                <option value="EXPIRED">EXPIRED</option>
            </select>
            <br />
            <label>Grade</label>
            <select id="selectGrade" ng-model="CurrentRule.Grade">
                <option value=""></option>
                <option value="PASS">PASS</option>
                <option value="FAIL">FAIL</option>
            </select>
            <br />
            <label>Operator</label>
            <select id="selectOperator" ng-model="CurrentRule.Operator" required>
                <option value="AND">AND</option>
                <option value="OR">OR</option>
            </select>
            <br /><br />
            <button id="btnRuleSubmit" type="submit">Submit</button>
        </fieldset>
    </form>
</div>
